<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>표-심화</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1교시</th>
          <td rowspan="2">HTML</td>
          <td>CSS</td>
          <td rowspan="2">HTML</td>
          <td>CSS</td>
          <td rowspan="2">HTML</td>
        </tr>
        <tr>
          <th scope="row">2교시</th>
          <td rowspan="2">자료구조</td>
          <td rowspan="2">자료구조</td>
        </tr>
        <tr>
          <th scope="row">3교시</th>
          <td>JAVA</td>
          <td>JAVA</td>
          <td>JAVA</td>
        </tr>
        <tr>
          <th colspan="6">점심시간</th>
        </tr>
        <tr>
          <th scope="row">4교시</th>
          <td>JAVA</td>
          <td rowspan="2">GIT</td>
          <td rowspan="2">JS</td>
          <td rowspan="2">GIT</td>
          <td>JAVA</td>
        </tr>
        <tr>
          <th scope="row">5교시</th>
          <td>CSS</td>
          <td>CSS</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
