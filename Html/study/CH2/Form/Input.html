<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF=8">
        <title>Form - Input</title>
        <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <input type = "text" placeholder="이름을 입력하세요"/>
        <input type = "email" placeholder="이메일을 입력하세요"/>
        <input type = "password" placeholder="비밀번호을 입력하세요"/>
        <input type = "url" placeholder="포폴 url을 입력하세요"/>
        <input type = "number" placeholder="나이를 입력하세요" min="12" mx="50"/>
        <input type = "file" placeholder="파일을 첨부하세요" accept=".txt, .png"/>
    <button>
        submit
    </button>
    </body>
</html>
